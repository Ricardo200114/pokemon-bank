<!DOCTYPE html>
<html>
  <head>
    <title>Cajero Autom√°tico</title>
    <link rel="stylesheet" href="depositos.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
      <link rel="shortcut icon" href="img/icons8-pokeball-2-32.png">

      
        <script>
          
          window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
              animationEnabled: true,
              theme: "dark2", // "light1", "light2", "dark1", "dark2"
              title: {
                text: "Grafico de Trasanciones",
              },
              axisY: {
                title: "Transacciones Realizadas",
              },
              data: [
                {
                  type: "column",
                  showInLegend: true,
                  legendMarkerColor: "grey",
                  legendText: "Transaciones",
                  dataPoints: [
                    { y: 10, label: "Lunes" },
                    { y: 20, label: "Martes" },
                    { y: 15, label: "Miercoles" },
                    { y: 2, label: "Jueves" },
                    { y: 9, label: "Viernes" },
                    { y: 5, label: "Sabado" },
                    { y: 12, label: "Domingo" },
                  ],
                },
              ],
            });
            chart.render();
          };
          
        </script>
    
        


  </head>
  <body>
    <h1 id="titulo-index">Grafica</h1>
    <div class="container style=pa" >
      <div id="chartContainer" style="height: 370px; width: 90%"></div>
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    </div>
      
    <a href="./index.html"><button id="boton-depo" type="button" class="btn btn-outline-light"><span class="material-symbols-outlined">
      close Salir
      </span></button></a>
      
  </body>
</html>
