<!DOCTYPE html>
<html>
  <head>
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="./depositos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="shortcut icon" href="img/icons8-pokeball-2-32.png" />
  </head>
  <body>
    <h1 id="titulo-index">Depositos a Tarjeta de Credito</h1>
    <div id="contenedor-depositos">
      <form id="form-depo">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Ingresa los 4 últimos digitos de tu tarjeta</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Ingresa el monto a depositar</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <a href=""
          ><button id="boton-depo" type="button" class="btn btn-outline-light">
            Aceptar
          </button></a
        >
      </form>
    </div>
    <a href="./depositos.html"
      ><button id="boton-depo" type="button" class="btn btn-outline-light">
        <span class="material-symbols-outlined"> close Salir </span>
      </button></a
    >
  </body>
</html>
