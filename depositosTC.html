<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="./depositos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="shortcut icon" href="img/icons8-pokeball-2-32.png" />
  </head>
  <body>
    <h1 id="titulo-index">Depósitos a Tarjeta De Credito</h1>
    <div id="contenedor-depositos">
      <label for=""><h2>Tarjeta De Credito</h2></label>
      <hr />
      <input type="text" name="TCREDITO" id="TC" value="500" readonly />
      <hr />
      <h2>Monto a depositar</h2>
      <hr />
      <input type="text" name="" id="MDTarjete" placeholder="Cantidad" />
      <hr />

      <input
        type="button"
        value="Realizar depósito a Cuenta Propia"
        id="MDTarjeta"
        onclick="DepositoTarjeta()"
      />
    </div>
    <a href="./depositos.html"
      ><button id="boton-depo" type="button" class="btn btn-outline-light">
        <span class="material-symbols-outlined"> close Salir </span>
      </button></a
    >
    <script src="main.js"></script>
  </body>
</html>
